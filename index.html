<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Friends Forever</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .login-container button:hover {
            background-color: #ff9a9e;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Login to Friends Forever ðŸ’–</h1>
    <div class="login-container">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA5QTxUgIaPed5GhTzZIir6cGVv2xD1EkA",
            authDomain: "quizapp-ff9e6.firebaseapp.com",
            databaseURL: "https://quizapp-ff9e6-default-rtdb.firebaseio.com",
            projectId: "quizapp-ff9e6",
            storageBucket: "quizapp-ff9e6.firebasestorage.app",
            messagingSenderId: "1088419575071",
            appId: "1:1088419575071:web:ebd7b71e37a8f6eeb5ac2a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Login function
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Check if inputs are empty
            if (!email || !password) {
                errorMessage.textContent = "Please enter both email and password.";
                return;
            }

            console.log("Login button clicked");

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Login successful", userCredential.user);
                    errorMessage.textContent = "";
                    alert("Login Successful! Redirecting...");
                    window.location.href = 'friends.html'; // Redirect to the next page
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    errorMessage.textContent = error.message;
                });
        });
    </script>
</body>
</html>
